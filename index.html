<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Video Olahraga MPU3411</title>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.9);
            --btn-color: #4a90e2;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        /* Bekas Utama Glassmorphism */
        .app-container {
            background: var(--glass-bg);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 25px;
            width: 100%;
            max-width: 500px; /* Saiz sesuai mobile & desktop */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Label & Input */
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            font-size: 0.9rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--input-bg);
            color: #333;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
        }

        /* Butang Utama */
        button.btn-primary {
            background-color: var(--btn-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button.btn-primary:hover {
            transform: translateY(-2px);
            background-color: #357abd;
        }

        button.btn-refresh {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            align-self: flex-end;
        }

        /* Kad Video (Senarai) */
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.01);
        }

        .badge {
            background-color: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }

        .meta-date {
            font-size: 0.75rem;
            color: #666;
            float: right;
            margin-top: 2px;
        }

        .note-text {
            font-size: 0.95rem;
            line-height: 1.4;
            margin: 8px 0 12px 0;
            color: #444;
        }

        .watch-link {
            display: block;
            text-align: center;
            background: #e74c3c; /* Warna YouTube/Play */
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            text-align: center;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>Modul Pengajaran Berasaskan Video (MoVO)</h1>

    <div class="app-container">
        <h3 style="margin: 0 0 10px 0; text-align: center;">Muat Naik Bahan Baru</h3>

        <label for="topik">Pilih Topik/Acara (MPU3411):</label>
        <select id="topik">
            <option value="" disabled selected>Sila pilih topik...</option>
            
            <optgroup label="1.0 Pengenalan">
                <option value="1.0 Pengenalan Olahraga (Sejarah & Asas)">1.0 Pengenalan Olahraga (Sejarah & Asas)</option>
            </optgroup>

            <optgroup label="2.0 Kepegawaian">
                <option value="2.0 Kepegawaian & Undang-undang">2.0 Kepegawaian & Undang-undang</option>
            </optgroup>

            <optgroup label="3.0 Kemahiran Acara Balapan">
                <option value="3.1 Lari Pecut">3.1 Lari Pecut</option>
                <option value="3.2 Lari Berganti-ganti">3.2 Lari Berganti-ganti</option>
                <option value="3.3 Lari Berpagar">3.3 Lari Berpagar</option>
            </optgroup>

            <optgroup label="4.0 Kemahiran Acara Padang">
                <option value="4.1 Lontar Peluru">4.1 Lontar Peluru</option>
                <option value="4.2 Lompat Jauh">4.2 Lompat Jauh</option>
                <option value="4.3 Lompat Tinggi">4.3 Lompat Tinggi</option>
            </optgroup>

            <optgroup label="5.0 Pengurusan Fasiliti">
                <option value="5.0 Penyediaan Trek & Sektor">5.0 Penyediaan Trek & Sektor</option>
            </optgroup>
        </select>

        <label for="videoLink">Pautan Video (Google Drive/YouTube):</label>
        <input type="url" id="videoLink" placeholder="https://..." required>
        <small style="font-size: 0.75rem; color: rgba(255,255,255,0.8);">*Pastikan link Google Drive diset 'Anyone with the link'</small>

        <label for="catatan">Catatan / Arahan:</label>
        <textarea id="catatan" rows="3" placeholder="Contoh: Fokus pada minit 2:30 untuk teknik lompatan..."></textarea>

        <button class="btn-primary" onclick="hantarData()">Simpan Video</button>
        
        <div id="loaderUpload" class="loader"></div>
    </div>

    <div class="app-container" style="margin-top: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0;">Senarai Video Terkini</h3>
            <button class="btn-refresh" onclick="muatTurunData()">↻ Refresh</button>
        </div>

        <div id="videoList" class="video-list">
            <p style="text-align: center; opacity: 0.8;">Sedang memuatkan data...</p>
        </div>
    </div>

    <footer>
        ©2026 Modul Pengajaran olahraga pensyarah mpu3411
    </footer>

    <script>
        // ==========================================
        // KONFIGURASI PENTING
        // Sila masukkan URL Web App (Google Script) anda di dalam tanda petik di bawah
        // ==========================================
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkKFRpVW0lVab9TGj9Z3xcUBsdk68o32BQ13Z_QR_lc-q-F7YpPxHC29J2XPtc0lAK/exec"; 

        // 1. Fungsi Hantar Data (Upload)
        function hantarData() {
            const topik = document.getElementById('topik').value;
            const link = document.getElementById('videoLink').value;
            const catatan = document.getElementById('catatan').value;
            const loader = document.getElementById('loaderUpload');

            // Validasi ringkas
            if (!WEB_APP_URL || WEB_APP_URL.includes("MASUKKAN_URL")) {
                alert("Ralat: Sila kemaskini kod HTML dengan URL Google Apps Script yang sah!");
                return;
            }
            if (!topik || !link) {
                alert("Sila lengkapkan Topik dan Pautan Video.");
                return;
            }

            // Tunjukkan loading
            loader.style.display = "block";

            // Hantar ke Google Apps Script
            fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams({
                    "action": "insert",
                    "topik": topik,
                    "link": link,
                    "catatan": catatan
                })
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = "none";
                if(data.result === "success") {
                    alert("✅ Berjaya! Video telah ditambah ke pengkalan data.");
                    // Kosongkan borang
                    document.getElementById('videoLink').value = "";
                    document.getElementById('catatan').value = "";
                    // Refresh senarai
                    muatTurunData();
                } else {
                    alert("Ralat Sistem: " + data.error);
                }
            })
            .catch(err => {
                loader.style.display = "none";
                alert("Gagal menyambung. Periksa internet atau URL API.");
                console.error(err);
            });
        }

        // 2. Fungsi Papar Data (Read)
        function muatTurunData() {
            const listContainer = document.getElementById('videoList');
            listContainer.innerHTML = '<div class="loader" style="display:block"></div>';

            if (!WEB_APP_URL || WEB_APP_URL.includes("MASUKKAN_URL")) {
                listContainer.innerHTML = '<p style="text-align:center">URL API belum ditetapkan.</p>';
                return;
            }

            fetch(WEB_APP_URL)
            .then(res => res.json())
            .then(response => {
                listContainer.innerHTML = ""; // Bersihkan loader
                const data = response.data;

                if (data.length === 0) {
                    listContainer.innerHTML = '<p style="text-align:center">Tiada rekod dijumpai. Sila muat naik video pertama.</p>';
                    return;
                }

                // Susun data (Terbaru di atas)
                data.reverse().forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    
                    // Format tarikh
                    const dateObj = new Date(item.timestamp);
                    const dateStr = dateObj.toLocaleDateString('ms-MY') + ' ' + dateObj.toLocaleTimeString('ms-MY', {hour: '2-digit', minute:'2-digit'});

                    card.innerHTML = `
                        <div>
                            <span class="badge">${item.topik}</span>
                            <span class="meta-date">${dateStr}</span>
                        </div>
                        <div class="note-text">${item.catatan || "Tiada catatan tambahan."}</div>
                        <a href="${item.link}" target="_blank" class="watch-link">▶ Tonton Video</a>
                    `;
                    listContainer.appendChild(card);
                });
            })
            .catch(err => {
                listContainer.innerHTML = '<p style="text-align:center; color: #ffcccc;">Ralat memuat turun data.</p>';
                console.error(err);
            });
        }

        // Auto-run bila halaman dibuka
        window.onload = muatTurunData;

    </script>
</body>
</html>
