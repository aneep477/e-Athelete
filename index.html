<!-- Video Grid (Dinamik) -->
<section class="max-w-7xl mx-auto px-4 pb-16">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-slate-800">Video Diluluskan</h2>
  </div>
  <div id="approvedVideos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Video akan dimuat di sini -->
    <div class="text-center py-8 text-slate-500">Memuat video...</div>
  </div>
</section>

<script>
// Muat video diluluskan
async function loadApprovedVideos() {
  try {
    const res = await fetch(`${SCRIPT_URL}?action=getApprovedVideos`);
    const videos = await res.json();
    const container = document.getElementById('approvedVideos');
    
    if (videos.length === 0) {
      container.innerHTML = '<p class="col-span-full text-center text-slate-500">Tiada video diluluskan lagi.</p>';
      return;
    }

    container.innerHTML = videos.map(v => `
      <div class="video-card bg-white rounded-2xl overflow-hidden border border-gray-200">
        <div class="bg-gray-100 aspect-video flex items-center justify-center">
          <span class="text-gray-500 text-sm">[YouTube]</span>
        </div>
        <div class="p-4">
          <span class="inline-block bg-blue-50 text-blue-700 text-xs px-2 py-0.5 rounded mb-2">
            ${v.category}
          </span>
          <h3 class="font-semibold text-slate-800 line-clamp-2">
            ${v.title}
          </h3>
          <p class="text-sm text-slate-600 mt-1">${v.student_name} â€¢ ${v.kelas}</p>
          <div class="flex justify-between items-center mt-4">
            <div class="flex items-center text-amber-600">
              <span class="text-sm font-medium">+${v.merit} merit</span>
            </div>
            <span class="text-xs text-slate-400">${new Date(v.timestamp).toLocaleDateString('ms-MY')}</span>
          </div>
        </div>
      </div>
    `).join('');
  } catch (err) {
    console.error("Gagal muat video:", err);
    document.getElementById('approvedVideos').innerHTML = 
      '<p class="col-span-full text-center text-red-500">Gagal memuat video.</p>';
  }
}

// Panggil semasa halaman dimuat
document.addEventListener('DOMContentLoaded', loadApprovedVideos);
</script>
