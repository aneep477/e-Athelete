<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoVO | IPG KDA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 0. CRITICAL MOBILE FIXES (RESET) --- */
        * {
            box-sizing: border-box; /* PENTING: Padding tidak akan membesarkan elemen */
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #4361ee;
            --primary-glow: rgba(67, 97, 238, 0.4);
            --accent: #f72585;
            --glass-surface: rgba(255, 255, 255, 0.85); /* Kurang lutsinar utk mobile readability */
            --glass-border: rgba(255, 255, 255, 0.7);
            --text-main: #0f172a;
            --text-muted: #64748b;
            
            /* Warna Fail */
            --col-pdf: #ef4444; --col-word: #3b82f6;
            --col-ppt: #f97316; --col-excel: #22c55e;
            
            --tag-uu: #4f46e5; --tag-tl: #06b6d4; --tag-lp: #f59e0b; 
        }

        /* --- 1. GLOBAL LAYOUT --- */
        html, body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #f1f5f9; color: var(--text-main);
            width: 100%; max-width: 100%; /* PENTING: Halang overflow */
            overflow-x: hidden; /* Sembunyi skrol sisi */
            padding-bottom: 120px;
        }

        /* Background */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 200% 200%; animation: gradient-flow 20s ease infinite;
        }
        .mesh-light {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8), rgba(255,255,255,0) 70%);
            mix-blend-mode: overlay; opacity: 0.5;
        }
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- 2. LOGIN SCREEN (Mobile Responsive) --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            padding: 20px; /* Padding sisi utk mobile */
        }
        .login-box {
            background: rgba(255, 255, 255, 0.95); padding: 30px 20px; border-radius: 20px;
            text-align: center; width: 100%; max-width: 350px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        #passwordInput {
            text-align: center; letter-spacing: 5px; font-weight: 700; font-size: 1.2rem;
            background: #f1f5f9; border: 2px solid #e2e8f0; border-radius: 12px;
            padding: 15px; width: 100%; margin: 20px 0;
        }
        #passwordInput:focus { outline: none; border-color: var(--primary); background: white; }
        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; border: none; padding: 15px; width: 100%; border-radius: 12px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
        }

        /* --- 3. NAV (Responsive Width) --- */
        nav {
            position: sticky; top: 15px; z-index: 100;
            width: calc(100% - 30px); /* 100% tolak margin kiri kanan */
            max-width: 1000px; margin: 0 auto;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 16px;
            padding: 10px 15px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 12px;
        }
        .logo-img { height: 38px; width: auto; }
        .brand-text { display: flex; flex-direction: column; overflow: hidden; }
        .brand-title { 
            font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1rem; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .brand-subtitle { font-size: 0.6rem; font-weight: 600; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; }
        .logout-btn { margin-left: auto; cursor: pointer; color: var(--accent); font-size: 1.1rem; padding: 5px; }

        /* --- 4. SEARCH BAR --- */
        .search-wrapper {
            width: 100%; max-width: 900px; margin: 20px auto 10px auto; padding: 0 15px;
        }
        .search-input-group { position: relative; display: flex; align-items: center; }
        .search-icon { position: absolute; left: 15px; color: var(--text-muted); pointer-events: none; }
        #searchInput {
            width: 100%; padding: 14px 14px 14px 45px; border-radius: 14px;
            border: 1px solid var(--glass-border); background: rgba(255,255,255,0.6);
            font-family: 'Outfit', sans-serif; font-size: 0.95rem; color: var(--text-main);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 0;
        }
        #searchInput:focus { background: white; border-color: var(--primary); outline: none; }
        .clear-search { position: absolute; right: 15px; color: var(--text-muted); cursor: pointer; display: none; }

        /* --- 5. LAYOUT & GRID --- */
        .container { width: 100%; max-width: 900px; margin: 10px auto; padding: 0 15px; }
        
        #searchResultsArea { display: none; margin-top: 20px; }
        .search-header { font-family: 'Space Grotesk'; font-size: 1.1rem; margin-bottom: 15px; color: var(--primary); font-weight: 700; }

        .main-section-title {
            font-family: 'Space Grotesk', sans-serif; font-size: 1.2rem; font-weight: 700;
            margin-top: 35px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
            background: linear-gradient(90deg, var(--text-main), var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .sub-section { margin-bottom: 25px; padding-left: 10px; border-left: 2px solid rgba(0,0,0,0.05); }
        .sub-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .sub-title { font-size: 0.8rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin: 0; }
        
        .view-all-btn {
            font-size: 0.7rem; font-weight: 600; color: var(--primary);
            cursor: pointer; padding: 4px 10px; border-radius: 12px;
            background: rgba(67, 97, 238, 0.1); display: none; white-space: nowrap;
        }

        /* VIDEO SHELF: Responsive Grid */
        .video-shelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); /* Mobile: 1 Column penuh */
            gap: 15px;
        }
        @media (min-width: 480px) {
            .video-shelf { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }

        /* CARD DESIGN */
        .card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border); border-radius: 16px;
            overflow: hidden; display: flex;
            /* Mobile: Horizontal Card (Lebih jimat ruang) */
            flex-direction: row; height: 100px;
            transition: transform 0.2s; cursor: pointer; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .card:active { transform: scale(0.98); background: #fff; }
        
        /* Desktop Card Style */
        @media (min-width: 480px) {
            .card { flex-direction: column; height: auto; box-shadow: none; }
            .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        }

        .new-indicator {
            position: absolute; top: 0; left: 0; z-index: 10;
            background: var(--accent); color: white; font-size: 0.55rem;
            font-weight: 800; padding: 2px 8px; border-bottom-right-radius: 10px;
        }

        /* Thumbnails */
        .thumb {
            width: 120px; /* Fixed width on mobile */
            height: 100%; background: #cbd5e1; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        @media (min-width: 480px) {
            .thumb { width: 100%; height: auto; aspect-ratio: 16/9; }
        }

        .vid-overlay { position:absolute; width:100%; height:100%; background:rgba(0,0,0,0.2); display:flex; align-items:center; justify-content:center; }
        .vid-icon { width:30px; height:30px; background:rgba(255,255,255,0.9); border-radius:50%; display:flex; align-items:center; justify-content:center; color:var(--primary); font-size:0.8rem; }
        
        .doc-thumb { width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; background:linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); }
        .doc-icon { font-size:2rem; margin-bottom:4px; }
        .doc-label { font-size:0.5rem; font-weight:800; letter-spacing:0.1em; opacity:0.7; }

        .card-body {
            padding: 10px 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center;
            overflow: hidden; /* Elak teks terkeluar */
        }
        .cat-badge {
            font-size: 0.55rem; font-weight: 700; color: white;
            padding: 2px 6px; border-radius: 4px; display: inline-block;
            margin-bottom: 4px; align-self: flex-start; text-transform: uppercase;
        }
        .video-title {
            font-size: 0.85rem; font-weight: 600; line-height: 1.3; color: var(--text-main);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: 4px;
        }
        .action-text {
            font-size: 0.7rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 4px;
        }

        .btn-edit-card {
            position: absolute; bottom: 8px; right: 8px; width: 24px; height: 24px; border-radius: 50%;
            background: #f1f5f9; color: var(--text-muted); display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; z-index: 20; border: 1px solid #e2e8f0;
        }

        /* --- 6. FOOTER --- */
        footer { margin-top: 60px; padding: 20px; text-align: center; width: 100%; }
        .footer-glass {
            display: inline-block; background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6);
            padding: 15px 20px; border-radius: 16px; width: 90%; max-width: 400px;
        }

        /* FAB */
        .fab-upload {
            position: fixed; bottom: 25px; right: 20px; width: 55px; height: 55px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: white; font-size: 22px; box-shadow: 0 10px 30px var(--primary-glow);
            z-index: 900; cursor: pointer; border: 2px solid rgba(255,255,255,0.3);
        }

        /* --- 7. MODALS (Responsive Fix) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(5px);
            z-index: 2000; display: none; justify-content: center; align-items: flex-end; /* Mobile: Bottom Sheet */
        }
        @media (min-width: 600px) { .modal-overlay { align-items: center; } }

        .modal-box {
            background: #fff; width: 100%; max-width: 500px;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 25px; box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease-out; max-height: 85vh; overflow-y: auto;
        }
        @media (min-width: 600px) {
            .modal-box { border-radius: 24px; width: 90%; animation: zoomIn 0.3s ease-out; }
        }
        @keyframes slideUp { from{transform:translateY(100%)} to{transform:translateY(0)} }
        @keyframes zoomIn { from{transform:scale(0.9); opacity:0} to{transform:scale(1); opacity:1} }

        .form-label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.05em; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 10px;
            background: #f8fafc; font-family: 'Outfit', sans-serif; font-size: 16px; /* Font 16px elak zoom di iOS */
        }
        .btn-full { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .btn-delete { width: 100%; padding: 14px; background: #fee2e2; color: #ef4444; border: none; border-radius: 12px; font-weight: 700; margin-top: 10px; cursor: pointer; display: none; }

        /* Table Responsive */
        .table-container {
            border: 1px solid #e2e8f0; border-radius: 12px; overflow-x: auto; /* Scroll jika table lebar */
            -webkit-overflow-scrolling: touch;
        }
        table { width: 100%; border-collapse: collapse; min-width: 300px; }
        td { padding: 12px; border-top: 1px solid #e2e8f0; vertical-align: middle; }
        .btn-icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; text-decoration: none; }
    </style>
</head>

    <div id="appContent" style="display:none;">
        <nav>

            <div id="mainShelvesArea">
                </div>

        <footer>
            <div class="footer-glass">

                <div style="font-weight:600; font-size:1rem; color:var(--text-main);">Haniff Faizal Bin Chek Ani</div>
                <div style="font-size:0.65rem; color:var(--text-muted); text-transform:uppercase; margin-top:2px;">Penyelaras MPU3411 â€¢ Unit Kokurikulum IPG KDA</div>

        <div class="fab-upload" onclick="bukaModalUpload()"><i class="fas fa-plus"></i></div>

                    <option value="3.2:Teknik Lakuan">3.2 Teknik Lakuan</option>

    <div id="modalTable" class="modal-overlay" onclick="if(event.target==this)tutupAllModals()">
        <div class="modal-box" style="max-height:85vh;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 id="tableTitle" style="margin:0; font-family:'Space Grotesk'; color:var(--primary);">Senarai Penuh</h2>
                <div onclick="tutupAllModals()" style="cursor:pointer;"><i class="fas fa-times"></i></div>
            </div>
            <div class="table-container">
                <table id="fullTable"><tbody id="tableBody"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkKFRpVW0lVab9TGj9Z3xcUBsdk68o32BQ13Z_QR_lc-q-F7YpPxHC29J2XPtc0lAK/exec";
        const ADMIN_PIN = "1234"; 
        let CURRENT_PASSWORD = "";
        let GLOBAL_DATA = [];

        const sections = [
            {id:'1-0', title:'1.0 Pengenalan', icon:'book-open'},
            {id:'2-0', title:'2.0 Kepegawaian', icon:'gavel'},
            {id:'3-0', title:'3.0 Acara Balapan', icon:'running', subs:['3-1 Lari Pecut','3-2 Lari Berganti','3-3 Lari Berpagar']},
            {id:'4-0', title:'4.0 Acara Padang', icon:'medal', subs:['4-1 Lontar Peluru','4-2 Lompat Jauh','4-3 Lompat Tinggi']},
            {id:'5-0', title:'5.0 Pengurusan', icon:'tools'}
        ];

        // --- AUTH ---
        function loginAction() {
            const pass = document.getElementById('passwordInput').value;
            if(!pass) return;
            CURRENT_PASSWORD = pass;
            document.querySelector('.btn-login').innerText = "MENYEMAK...";
            fetch(WEB_APP_URL + "?password=" + encodeURIComponent(pass))
            .then(res => res.json())
            .then(data => {
                if(data.result === 'success') {
                    document.getElementById('loginOverlay').style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('loginOverlay').style.display = 'none';
                        document.getElementById('appContent').style.display = 'block';
                        sessionStorage.setItem('movo_pass', pass);
                        prosesDataAwal(data.data);
                    }, 500);
                } else {
                    document.getElementById('loginError').style.display = 'block';
                    document.querySelector('.btn-login').innerText = "MASUK";
                }
            })
            .catch(err => { alert("Ralat sambungan."); document.querySelector('.btn-login').innerText = "MASUK"; });
        }
        function checkSession() {
            const saved = sessionStorage.getItem('movo_pass');
            if(saved) { document.getElementById('passwordInput').value = saved; loginAction(); }
        }
        function logout() { sessionStorage.removeItem('movo_pass'); location.reload(); }

        // --- SEARCH ---
        const searchInput = document.getElementById('searchInput');
        const searchResultsArea = document.getElementById('searchResultsArea');
        const mainShelvesArea = document.getElementById('mainShelvesArea');
        const searchGrid = document.getElementById('searchGrid');
        const clearBtn = document.querySelector('.clear-search');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if(term.length > 0) {
                clearBtn.style.display = 'block'; performSearch(term);
            } else { clearSearch(); }
        });

        function clearSearch() {
            searchInput.value = ''; clearBtn.style.display = 'none';
            searchResultsArea.style.display = 'none'; mainShelvesArea.style.display = 'block';
        }

        function performSearch(term) {
            mainShelvesArea.style.display = 'none'; searchResultsArea.style.display = 'block';
            searchGrid.innerHTML = '';
            const results = GLOBAL_DATA.filter(item => {
                const combined = (item.topik + ' ' + item.catatan).toLowerCase();
                return combined.includes(term);
            });
            if(results.length === 0) {
                searchGrid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:var(--text-muted); margin-top:20px;">Tiada hasil dijumpai.</div>';
                return;
            }
            results.forEach(item => { searchGrid.appendChild(createCardElement(item)); });
        }

        // --- LAYOUT ---
        function generateLayout() {
            const container = document.getElementById('mainShelvesArea');
            let html = '';
            sections.forEach(sec => {
                html += `<div class="main-section-title"><i class="fas fa-${sec.icon}"></i> ${sec.title}</div>`;
                if(sec.subs) {
                    sec.subs.forEach(sub => {
                        let code = sub.split(' ')[0].replace('.','-');
                        html += `
                        <div class="sub-section">
                            <div class="sub-header-row">
                                <div class="sub-title">${sub}</div>
                                <div id="btn-view-${code}" class="view-all-btn" onclick="openTableModal('${code}', '${sub}')">Lihat Semua <i class="fas fa-arrow-right"></i></div>
                            </div>
                            <div id="shelf-${code}" class="video-shelf"></div>
                        </div>`;
                    });
                } else {
                    html += `
                    <div class="sub-section">
                        <div class="sub-header-row">
                            <div class="sub-title">Bahan Terkini</div>
                            <div id="btn-view-${sec.id}" class="view-all-btn" onclick="openTableModal('${sec.id}', '${sec.title}')">Lihat Semua <i class="fas fa-arrow-right"></i></div>
                        </div>
                        <div id="shelf-${sec.id}" class="video-shelf"></div>
                    </div>`;
                }
            });
            container.innerHTML = html;
        }

        // --- VISUAL LOGIC ---
        function getFileType(url) {
            url = url.toLowerCase();
            if(url.includes('youtube') || url.includes('youtu.be')) return 'video';
            if(url.includes('.pdf')) return 'pdf';
            if(url.includes('.doc')) return 'word';
            if(url.includes('.ppt')) return 'ppt';
            if(url.includes('.xls') || url.includes('sheet')) return 'excel';
            if(url.includes('drive.google.com') && !url.includes('video')) return 'doc-generic'; 
            if(url.includes('drive.google.com') && url.includes('video')) return 'video';
            return 'link';
        }

        function getThumbContent(url) {
            const type = getFileType(url);
            if(type === 'video') {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                const vidId = (match && match[2].length === 11) ? match[2] : null;
                const imgUrl = vidId ? `https://img.youtube.com/vi/${vidId}/mqdefault.jpg` : '';
                return `<img src="${imgUrl}" loading="lazy"><div class="vid-overlay"><div class="vid-icon"><i class="fas fa-play"></i></div></div>`;
            } 
            let iconClass = 'fa-file-lines'; let color = '#8b5cf6'; let label = 'FAIL';
            if(type === 'pdf') { iconClass = 'fa-file-pdf'; color = 'var(--col-pdf)'; label = 'PDF'; }
            if(type === 'word') { iconClass = 'fa-file-word'; color = 'var(--col-word)'; label = 'WORD'; }
            if(type === 'ppt') { iconClass = 'fa-file-powerpoint'; color = 'var(--col-ppt)'; label = 'SLIDES'; }
            if(type === 'excel') { iconClass = 'fa-file-excel'; color = 'var(--col-excel)'; label = 'EXCEL'; }
            return `<div class="doc-thumb"><i class="fas ${iconClass} doc-icon" style="color:${color}"></i><span class="doc-label" style="color:${color}">${label}</span></div>`;
        }

        function getActionText(url) {
            const type = getFileType(url);
            if(type === 'video') return '<i class="fas fa-play-circle"></i> Tonton Video';
            return '<i class="fas fa-download"></i> Lihat Bahan';
        }
        function parseTopic(topicString) {
            if(!topicString || !topicString.includes(':')) return { code: (topicString||"").substring(0,3).replace('.','-'), category: "Umum" };
            let parts = topicString.split(':');
            return { code: parts[0].replace('.','-'), category: parts[1] };
        }
        function getBadgeColor(category) {
            if(category.includes('Undang')) return 'background:var(--tag-uu);';
            if(category.includes('Teknik')) return 'background:var(--tag-tl);';
            if(category.includes('Pengajaran')) return 'background:var(--tag-lp);';
            return 'background:#64748b;';
        }

        function createCardElement(item, isNew = false) {
            const card = document.createElement('div');
            card.className = 'card';
            let info = parseTopic(item.topik);
            let newTag = isNew ? '<div class="new-indicator">TERKINI</div>' : '';
            card.innerHTML = `
                ${newTag}
                <div class="thumb" onclick="window.open('${item.link}','_blank')">${getThumbContent(item.link)}</div>
                <div class="card-body" onclick="window.open('${item.link}','_blank')">
                    <span class="cat-badge" style="${getBadgeColor(info.category)}">${info.category}</span>
                    <div class="video-title">${item.catatan || "Bahan Tanpa Tajuk"}</div>
                    <div class="action-text">${getActionText(item.link)}</div>
                </div>
                <div class="btn-edit-card" onclick="event.stopPropagation(); bukaModalEdit('${item.id}', '${item.topik}', '${item.link}', \`${item.catatan}\`)"><i class="fas fa-pen"></i></div>
            `;
            return card;
        }

        // --- DATA PROCESSING ---
        function prosesDataAwal(data) {
            data.reverse(); GLOBAL_DATA = data;
            document.querySelectorAll('.video-shelf').forEach(el => el.innerHTML = "");
            document.querySelectorAll('.view-all-btn').forEach(el => el.style.display = "none");
            let shelfCounts = {};

            data.forEach(item => {
                if(!item.link) return;
                let info = parseTopic(item.topik);
                let targetShelf = document.getElementById('shelf-' + info.code);
                if (!shelfCounts[info.code]) shelfCounts[info.code] = 0;
                shelfCounts[info.code]++;

                if(targetShelf && shelfCounts[info.code] <= 3) {
                    const isNew = (shelfCounts[info.code] === 1);
                    const card = createCardElement(item, isNew);
                    targetShelf.appendChild(card);
                }
            });

            document.querySelectorAll('.video-shelf').forEach(el => { 
                if(el.id !== 'searchGrid' && el.innerHTML === "") el.innerHTML = '<div style="padding:10px; color:rgba(0,0,0,0.3); font-size:0.8rem;">Tiada bahan.</div>'; 
            });
            
            for (const [code, count] of Object.entries(shelfCounts)) {
                if(count > 3) {
                    let btn = document.getElementById('btn-view-'+code);
                    if(btn) { btn.style.display = "block"; btn.innerHTML = `Lihat Semua (${count}) <i class="fas fa-arrow-right" style="margin-left:4px;"></i>`; }
                }
            }
        }

        function muatTurunDataSemula() {
            fetch(WEB_APP_URL + "?password=" + encodeURIComponent(CURRENT_PASSWORD)).then(res => res.json()).then(data => {
                if(data.result === 'success') { prosesDataAwal(data.data); }
            });
        }

        // --- MODAL & API ---
        function bukaModalUpload() { 
            resetForm(); document.getElementById('modalTitle').innerText = "Tambah Bahan";
            document.getElementById('btnSubmit').innerText = "SIMPAN"; document.getElementById('btnDelete').style.display = "none";
            const modal = document.getElementById('modalUpload'); modal.style.display = 'flex'; setTimeout(() => modal.classList.add('active'), 10);
        }
        function bukaModalEdit(id, topik, link, catatan) {
            let pin = prompt("Masukkan PIN Admin:");
            if(pin !== ADMIN_PIN) return alert("Akses Ditolak.");
            document.getElementById('modalTitle').innerText = "Edit Bahan";
            document.getElementById('editId').value = id; document.getElementById('topik').value = topik;
            document.getElementById('videoLink').value = link; document.getElementById('catatan').value = catatan;
            document.getElementById('btnSubmit').innerText = "KEMASKINI"; document.getElementById('btnDelete').style.display = "block";
            const modal = document.getElementById('modalUpload'); modal.style.display = 'flex'; setTimeout(() => modal.classList.add('active'), 10);
        }
        function resetForm() { document.getElementById('editId').value = ""; document.getElementById('videoLink').value = ""; document.getElementById('catatan').value = ""; }
        function tutupAllModals() { document.querySelectorAll('.modal-overlay').forEach(m => { m.classList.remove('active'); setTimeout(() => m.style.display = 'none', 300); }); }

        function openTableModal(code, titleName) {
            document.getElementById('tableTitle').innerText = titleName;
            const tbody = document.getElementById('tableBody'); tbody.innerHTML = "";
            let filteredData = GLOBAL_DATA.filter(item => { if(!item.link) return false; return parseTopic(item.topik).code === code; });
            filteredData.forEach(item => {
                let info = parseTopic(item.topik);
                let type = getFileType(item.link);
                let iconClass = (type === 'video') ? 'fa-play' : 'fa-file-alt';
                let row = `<tr>
                    <td><span class="cat-badge" style="${getBadgeColor(info.category)}">${info.category}</span><div style="font-weight:600; font-size:0.9rem;">${item.catatan}</div></td>
                    <td><div style="display:flex; gap:8px;">
                        <a href="${item.link}" target="_blank" class="btn-icon" style="background:var(--primary-glow); color:var(--primary);"><i class="fas ${iconClass}"></i></a>
                        <div class="btn-icon" style="background:#f1f5f9; color:var(--text-muted);" onclick="bukaModalEdit('${item.id}', '${item.topik}', '${item.link}', \`${item.catatan}\`)"><i class="fas fa-pen"></i></div>
                    </div></td>
                </tr>`;
                tbody.innerHTML += row;
            });
            const modal = document.getElementById('modalTable'); modal.style.display = 'flex'; setTimeout(() => modal.classList.add('active'), 10);
        }

        function hantarData() {
            const id = document.getElementById('editId').value; const topik = document.getElementById('topik').value;
            const link = document.getElementById('videoLink').value; const catatan = document.getElementById('catatan').value;
            const loader = document.getElementById('loader');
            if(!topik || !link) return alert("Sila lengkapkan borang.");
            loader.style.display = 'block'; document.getElementById('btnSubmit').disabled = true;
            const action = id ? "edit" : "insert";
            fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams({ "action": action, "id": id, "topik": topik, "link": link, "catatan": catatan, "password": CURRENT_PASSWORD })
            }).then(res => res.json()).then(data => {
                loader.style.display = 'none'; document.getElementById('btnSubmit').disabled = false;
                if(data.result === 'success') { tutupAllModals(); muatTurunDataSemula(); } else { alert("Ralat: " + data.message); }
            });
        }
        function padamData() {
            const id = document.getElementById('editId').value;
            if(!id || !confirm("Padam bahan ini?")) return;
            document.getElementById('loader').style.display = 'block';
            fetch(WEB_APP_URL, { method: "POST", body: new URLSearchParams({ "action": "delete", "id": id, "password": CURRENT_PASSWORD }) })
            .then(res => res.json()).then(data => {
                document.getElementById('loader').style.display = 'none';
                if(data.result === 'success') { tutupAllModals(); muatTurunDataSemula(); } else { alert("Ralat: " + data.message); }
            });
        }

        generateLayout();
        checkSession();
    </script>
</body>
</html>
