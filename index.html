<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoVO MPU3411</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 1. ASAS & WARNA --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
            --glass-nav: rgba(255, 255, 255, 0.9); 
            --glass-card: rgba(255, 255, 255, 0.95);
            --section-bg: rgba(255, 255, 255, 0.1);
            --primary: #11998e;
            --accent: #38ef7d;
            --text: #333;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. HEADER --- */
        nav {
            position: sticky; top: 0; z-index: 100;
            background: var(--glass-nav);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; justify-content: center;
        }
        .brand { font-size: 1.2rem; font-weight: 700; color: #1f4037; display: flex; gap: 8px; align-items: center; }

        /* --- 3. STRUKTUR UTAMA --- */
        .container { max-width: 800px; margin: 0 auto; padding: 10px 15px; }

        /* HEADER UTAMA (e.g. 3.0 BALAPAN) */
        .main-section-title {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 40px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex; align-items: center; gap: 10px;
            border-left: 5px solid var(--accent);
        }

        /* HEADER SUB-TOPIK (e.g. 3.1 Lari Pecut) */
        .sub-section {
            margin-left: 10px;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 2px solid rgba(255,255,255,0.3);
        }
        
        .sub-title {
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* GRID VIDEO */
        .video-shelf {
            display: grid;
            grid-template-columns: 1fr; /* Mobile: 1 Column */
            gap: 12px;
        }
        @media (min-width: 600px) { .video-shelf { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }

        /* --- 4. KAD VIDEO --- */
        .card {
            background: var(--glass-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; flex-direction: row; height: 90px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:active { transform: scale(0.98); } /* Efek tekan di mobile */
        @media (min-width: 600px) { .card { flex-direction: column; height: auto; } }

        .thumb {
            width: 110px; background: #000; position: relative; flex-shrink: 0;
        }
        @media (min-width: 600px) { .thumb { width: 100%; height: 130px; } }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        .card-body {
            padding: 10px; display: flex; flex-direction: column; justify-content: center; flex-grow: 1; overflow: hidden;
        }
        .video-title {
            font-size: 0.85rem; font-weight: 600; line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            color: #333; margin-bottom: 4px;
        }
        .video-meta { font-size: 0.7rem; color: #11998e; font-weight: bold; }

        /* --- 5. FAB & MODAL --- */
        .fab-upload {
            position: fixed; bottom: 25px; right: 25px;
            width: 55px; height: 55px;
            background: var(--primary); color: white;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 22px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 999; border: 2px solid rgba(255,255,255,0.5);
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-box {
            background: white; width: 100%; padding: 25px;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            animation: slideUp 0.3s ease-out; max-height: 85vh; overflow-y: auto;
        }
        @media (min-width: 600px) { 
            .modal-overlay { align-items: center; }
            .modal-box { width: 400px; border-radius: 20px; } 
        }
        @keyframes slideUp { from{transform:translateY(100%)} to{transform:translateY(0)} }

        input, select, textarea {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; font-size: 16px; box-sizing: border-box;
        }
        .btn-full {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand"><i class="fas fa-video"></i> MoVO MPU3411</div>
    </nav>

    <div class="container">
        
        <div class="main-section-title"><i class="fas fa-book"></i> 1.0 Pengenalan</div>
        <div class="sub-section">
            <div id="shelf-1-0" class="video-shelf"></div>
        </div>

        <div class="main-section-title"><i class="fas fa-gavel"></i> 2.0 Kepegawaian</div>
        <div class="sub-section">
            <div id="shelf-2-0" class="video-shelf"></div>
        </div>

        <div class="main-section-title"><i class="fas fa-running"></i> 3.0 Acara Balapan</div>
        
        <div class="sub-section">
            <div class="sub-title">3.1 Lari Pecut</div>
            <div id="shelf-3-1" class="video-shelf"></div>
        </div>

        <div class="sub-section">
            <div class="sub-title">3.2 Lari Berganti-ganti</div>
            <div id="shelf-3-2" class="video-shelf"></div>
        </div>

        <div class="sub-section">
            <div class="sub-title">3.3 Lari Berpagar</div>
            <div id="shelf-3-3" class="video-shelf"></div>
        </div>

        <div class="main-section-title"><i class="fas fa-medal"></i> 4.0 Acara Padang</div>

        <div class="sub-section">
            <div class="sub-title">4.1 Lontar Peluru</div>
            <div id="shelf-4-1" class="video-shelf"></div>
        </div>

        <div class="sub-section">
            <div class="sub-title">4.2 Lompat Jauh</div>
            <div id="shelf-4-2" class="video-shelf"></div>
        </div>

        <div class="sub-section">
            <div class="sub-title">4.3 Lompat Tinggi</div>
            <div id="shelf-4-3" class="video-shelf"></div>
        </div>

        <div class="main-section-title"><i class="fas fa-cogs"></i> 5.0 Pengurusan</div>
        <div class="sub-section">
            <div id="shelf-5-0" class="video-shelf"></div>
        </div>

    </div>

    <div class="fab-upload" onclick="bukaModal()"><i class="fas fa-plus"></i></div>

    <div id="modalUpload" class="modal-overlay" onclick="if(event.target==this)tutupModal()">
        <div class="modal-box">
            <h3 style="margin-top:0;">Tambah Video</h3>
            
            <label>Sub-Topik:</label>
            <select id="topik">
                <option value="" disabled selected>-- Pilih --</option>
                <optgroup label="1.0 & 2.0">
                    <option value="1.0">1.0 Pengenalan</option>
                    <option value="2.0">2.0 Kepegawaian</option>
                </optgroup>
                <optgroup label="3.0 Balapan">
                    <option value="3.1">3.1 Lari Pecut</option>
                    <option value="3.2">3.2 Lari Berganti</option>
                    <option value="3.3">3.3 Lari Berpagar</option>
                </optgroup>
                <optgroup label="4.0 Padang">
                    <option value="4.1">4.1 Lontar Peluru</option>
                    <option value="4.2">4.2 Lompat Jauh</option>
                    <option value="4.3">4.3 Lompat Tinggi</option>
                </optgroup>
                <optgroup label="5.0">
                    <option value="5.0">5.0 Pengurusan</option>
                </optgroup>
            </select>

            <label>Pautan (Drive/YouTube):</label>
            <input type="url" id="videoLink" placeholder="https://...">
            <label>Catatan / Tajuk:</label>
            <textarea id="catatan" rows="2"></textarea>

            <button class="btn-full" onclick="hantarData()">Simpan</button>
            <div id="loader" style="text-align:center; display:none; margin-top:10px;">Sedang memproses...</div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkKFRpVW0lVab9TGj9Z3xcUBsdk68o32BQ13Z_QR_lc-q-F7YpPxHC29J2XPtc0lAK/exec";

        function bukaModal() { document.getElementById('modalUpload').style.display = 'flex'; }
        function tutupModal() { document.getElementById('modalUpload').style.display = 'none'; }

        function getThumb(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            if (match && match[2].length === 11) return `<img src="https://img.youtube.com/vi/${match[2]}/mqdefault.jpg">`;
            return `<div style="width:100%; height:100%; background:#222; display:flex; justify-content:center; align-items:center; color:white;"><i class="fas fa-play"></i></div>`;
        }

        // FUNGSI UTAMA: MENGASINGKAN VIDEO MENGIKUT SUB-TOPIK
        function muatTurunData() {
            // Senarai ID Rak yang wujud
            const validShelves = ['1-0', '2-0', '3-1', '3-2', '3-3', '4-1', '4-2', '4-3', '5-0'];
            
            // Set loading text
            validShelves.forEach(id => {
                document.getElementById('shelf-'+id).innerHTML = '<small style="color:white; opacity:0.7;">...</small>';
            });

            fetch(WEB_APP_URL)
            .then(res => res.json())
            .then(res => {
                const data = res.data;
                
                // Kosongkan semua rak
                validShelves.forEach(id => document.getElementById('shelf-'+id).innerHTML = "");

                data.forEach(item => {
                    if(!item.link) return;

                    // LOGIK PENGASINGAN (PARSING)
                    // Kita ambil "3.1" daripada string "3.1 Lari Pecut" atau "3.1"
                    // Gantikan titik (.) dengan dash (-) supaya jadi ID HTML (contoh: 3-1)
                    let code = item.topik.substring(0, 3).replace('.', '-'); 
                    
                    // Cari rak yang sepadan
                    let targetShelf = document.getElementById('shelf-' + code);

                    // Jika video tu ada kod tapi tak jumpa rak spesifik, masuk rak umum (Fallback)
                    // Contoh: Jika user pilih topik lama "3.0" tapi rak 3-0 tak wujud, abaikan atau create fallback.
                    // Untuk kod ini, kita pastikan dropdown hanya hantar kod yang valid (3.1, 3.2 etc)

                    if(targetShelf) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = function() { window.open(item.link, '_blank'); };
                        card.innerHTML = `
                            <div class="thumb">${getThumb(item.link)}</div>
                            <div class="card-body">
                                <div class="video-title">${item.catatan || "Video Tanpa Tajuk"}</div>
                                <div class="video-meta"><i class="fas fa-play-circle"></i> Tonton</div>
                            </div>
                        `;
                        targetShelf.appendChild(card);
                    }
                });

                // Letak mesej jika rak kosong
                validShelves.forEach(id => {
                    let shelf = document.getElementById('shelf-'+id);
                    if(shelf.innerHTML === "") shelf.innerHTML = '<small style="color:rgba(255,255,255,0.4); font-style:italic;">Tiada video.</small>';
                });
            })
            .catch(err => alert("Gagal memuat turun data."));
        }

        function hantarData() {
            const topik = document.getElementById('topik').value;
            const link = document.getElementById('videoLink').value;
            const catatan = document.getElementById('catatan').value;
            const loader = document.getElementById('loader');

            if(!topik || !link) return alert("Sila isi maklumat.");
            loader.style.display = 'block';

            fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams({ "action": "insert", "topik": topik, "link": link, "catatan": catatan })
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = 'none';
                if(data.result === 'success') {
                    tutupModal();
                    alert("Berjaya!");
                    // Reset form
                    document.getElementById('videoLink').value = "";
                    document.getElementById('catatan').value = "";
                    muatTurunData();
                } else {
                    alert("Ralat: " + data.error);
                }
            });
        }

        window.onload = muatTurunData;
    </script>
</body>
</html>
