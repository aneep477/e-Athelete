<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoVO | IPG KDA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 0. DESIGN TOKENS --- */
        :root {
            --primary: #4361ee;
            --primary-glow: rgba(67, 97, 238, 0.3);
            --accent: #f72585;
            --accent-glow: rgba(247, 37, 133, 0.3);
            --glass-surface: rgba(255, 255, 255, 0.85); /* Lebih opaque supaya teks jelas */
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --tag-uu: #4f46e5; 
            --tag-tl: #06b6d4; 
            --tag-lp: #f59e0b; 
            --elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- 1. CANVAS --- */
        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background: #f1f5f9; color: var(--text-main);
            min-height: 100vh; overflow-x: hidden; padding-bottom: 140px;
        }

        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(at 0% 0%, hsla(253,16%,90%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,90%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,90%,1) 0, transparent 50%);
            background-size: 200% 200%;
        }

        /* --- 2. HEADER --- */
        nav {
            position: sticky; top: 20px; z-index: 100;
            width: 90%; max-width: 1000px; margin: 0 auto;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 12px 24px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
            display: flex; align-items: center; gap: 16px;
        }
        .logo-img { height: 44px; }
        .brand-title { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.2rem; color: var(--text-main); }
        .brand-subtitle { font-size: 0.65rem; font-weight: 600; color: var(--primary); text-transform: uppercase; }

        /* --- 3. LAYOUT --- */
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }

        .main-section-title {
            font-family: 'Space Grotesk', sans-serif; font-size: 1.4rem; font-weight: 700;
            margin-top: 50px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px;
            color: var(--primary);
        }

        .sub-section { margin-bottom: 30px; padding-left: 16px; border-left: 2px solid rgba(0,0,0,0.05); }
        .sub-header-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 16px; }
        .sub-title { font-size: 0.8rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.1em; }

        .view-all-btn {
            font-size: 0.75rem; font-weight: 600; color: var(--primary);
            cursor: pointer; padding: 6px 14px; border-radius: 20px;
            background: rgba(67, 97, 238, 0.08); display: none;
        }

        /* --- 4. CARDS --- */
        .video-shelf { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        
        .card {
            background: var(--glass-surface);
            backdrop-filter: blur(12px); border: 1px solid var(--glass-border);
            border-radius: 18px; overflow: hidden; display: flex; flex-direction: column;
            transition: all 0.3s var(--smooth); position: relative; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.1); z-index: 5; }

        .new-indicator {
            position: absolute; top: 12px; left: 12px; z-index: 10;
            background: var(--accent); color: white;
            font-size: 0.6rem; font-weight: 800; padding: 4px 10px;
            border-radius: 20px; box-shadow: 0 4px 10px var(--accent-glow);
        }

        .thumb { width: 100%; aspect-ratio: 16/9; background: #e2e8f0; position: relative; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .thumb::after {
            content: '\f04b'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 44px; height: 44px; background: rgba(255,255,255,0.9);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-body { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        
        .cat-badge {
            font-size: 0.6rem; font-weight: 700; color: white;
            padding: 4px 8px; border-radius: 6px; display: inline-block;
            margin-bottom: 8px; align-self: flex-start; text-transform: uppercase;
        }
        .video-title {
            font-size: 0.95rem; font-weight: 600; line-height: 1.4; color: var(--text-main);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: 20px; /* Ruang untuk butang edit */
        }

        /* --- BUTANG EDIT YANG DIBAIKI --- */
        .btn-edit-card {
            position: absolute; 
            bottom: 10px; 
            right: 10px;
            width: 32px; 
            height: 32px; 
            border-radius: 50%;
            background: #e2e8f0; 
            color: var(--text-muted);
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 0.9rem; 
            z-index: 20; /* Pastikan paling atas */
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-edit-card:hover { background: var(--primary); color: white; transform: scale(1.1); }
        .btn-edit-card:active { transform: scale(0.9); }

        /* Mobile */
        @media (max-width: 600px) {
            .video-shelf { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding-bottom: 20px; gap: 15px; }
            .card { min-width: 260px; scroll-snap-align: center; }
        }

        /* --- 5. FOOTER & FAB --- */
        footer { margin-top: 60px; padding: 40px 20px; text-align: center; }
        .footer-glass {
            display: inline-block; background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5); padding: 20px 30px;
            border-radius: 20px;
        }
        .footer-name { font-weight: 700; color: var(--text-main); }
        .footer-role { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }

        .fab-upload {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: var(--primary);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: white; font-size: 24px; box-shadow: 0 10px 30px var(--primary-glow);
            z-index: 900; cursor: pointer;
        }

        /* --- 6. MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #fff; width: 90%; max-width: 500px;
            border-radius: 24px; padding: 32px;
            max-height: 85vh; overflow-y: auto;
        }

        /* Forms */
        .form-label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        input, select, textarea {
            width: 100%; padding: 14px; margin-bottom: 20px;
            border: 2px solid #e2e8f0; border-radius: 12px; background: #f8fafc;
            font-family: 'Outfit', sans-serif; box-sizing: border-box;
        }
        .btn-full {
            width: 100%; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 12px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
        }
        .btn-delete {
            width: 100%; padding: 16px; background: #fee2e2; color: #ef4444;
            border: none; border-radius: 12px; font-weight: 700; margin-top: 10px; cursor: pointer; display: none;
        }

        /* Table */
        .table-container { border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 16px; border-top: 1px solid #e2e8f0; vertical-align: middle; }
        .btn-icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <nav>
        <img src="https://imgur.com/kPB26qV.png" alt="Logo IPG" class="logo-img">
        <div class="brand-text">
            <div class="brand-title">MoVO MPU3411</div>
            <div class="brand-subtitle">Unit Kokurikulum IPG Kampus Darulaman</div>
        </div>
    </nav>

    <div class="container" id="mainContainer">
        </div>

    <footer>
        <div class="footer-glass">
            <div style="font-size:0.9rem; font-weight:700; color:var(--primary); margin-bottom:5px;">Disediakan Oleh</div>
            <div class="footer-name">Haniff Faizal Bin Chek Ani</div>
            <div class="footer-role">Penyelaras MPU3411 â€¢ Unit Kokurikulum IPG KDA</div>
        </div>
    </footer>

    <div class="fab-upload" onclick="bukaModalUpload()"><i class="fas fa-plus"></i></div>

    <div id="modalUpload" class="modal-overlay" onclick="if(event.target==this)tutupAllModals()">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 id="modalTitle" style="margin:0; font-family:'Space Grotesk';">Tambah Video</h2>
                <div onclick="tutupAllModals()" style="cursor:pointer;"><i class="fas fa-times"></i></div>
            </div>
            
            <input type="hidden" id="editId">

            <label class="form-label">Kategori</label>
            <select id="topik">
                <option value="" disabled selected>Pilih Kategori...</option>
                <optgroup label="UMUM">
                    <option value="1.0:1.0 Pengenalan">1.0 Pengenalan Olahraga</option>
                    <option value="2.0:2.0 Kepegawaian">2.0 Kepegawaian</option>
                </optgroup>
                <optgroup label="3.1 LARI PECUT">
                    <option value="3.1:Undang-undang">3.1 Undang-undang</option>
                    <option value="3.1:Teknik Lakuan">3.1 Teknik Lakuan</option>
                    <option value="3.1:Langkah Pengajaran">3.1 Langkah Pengajaran</option>
                </optgroup>
                <optgroup label="3.2 LARI BERGANTI">
                    <option value="3.2:Undang-undang">3.2 Undang-undang</option>
                    <option value="3.2:Teknik Lakuan">3.2 Teknik Lakuan</option>
                    <option value="3.2:Langkah Pengajaran">3.2 Langkah Pengajaran</option>
                </optgroup>
                <optgroup label="3.3 LARI BERPAGAR">
                    <option value="3.3:Undang-undang">3.3 Undang-undang</option>
                    <option value="3.3:Teknik Lakuan">3.3 Teknik Lakuan</option>
                    <option value="3.3:Langkah Pengajaran">3.3 Langkah Pengajaran</option>
                </optgroup>
                <optgroup label="4.1 LONTAR PELURU">
                    <option value="4.1:Undang-undang">4.1 Undang-undang</option>
                    <option value="4.1:Teknik Lakuan">4.1 Teknik Lakuan</option>
                    <option value="4.1:Langkah Pengajaran">4.1 Langkah Pengajaran</option>
                </optgroup>
                <optgroup label="4.2 LOMPAT JAUH">
                    <option value="4.2:Undang-undang">4.2 Undang-undang</option>
                    <option value="4.2:Teknik Lakuan">4.2 Teknik Lakuan</option>
                    <option value="4.2:Langkah Pengajaran">4.2 Langkah Pengajaran</option>
                </optgroup>
                <optgroup label="4.3 LOMPAT TINGGI">
                    <option value="4.3:Undang-undang">4.3 Undang-undang</option>
                    <option value="4.3:Teknik Lakuan">4.3 Teknik Lakuan</option>
                    <option value="4.3:Langkah Pengajaran">4.3 Langkah Pengajaran</option>
                </optgroup>
                <optgroup label="5.0 PENGURUSAN">
                    <option value="5.0:5.0 Pengurusan">5.0 Pengurusan Fasiliti</option>
                </optgroup>
            </select>

            <label class="form-label">Pautan (YouTube/Drive)</label>
            <input type="url" id="videoLink" placeholder="https://...">
            
            <label class="form-label">Tajuk / Catatan</label>
            <textarea id="catatan" rows="2" placeholder="Tajuk video..."></textarea>

            <button id="btnSubmit" class="btn-full" onclick="hantarData()">SIMPAN</button>
            <button id="btnDelete" class="btn-delete" onclick="padamData()">PADAM VIDEO</button>
            <div id="loader" style="text-align:center; display:none; margin-top:10px; color:#666;">Sedang memproses...</div>
        </div>
    </div>

    <div id="modalTable" class="modal-overlay" onclick="if(event.target==this)tutupAllModals()">
        <div class="modal-box" style="height:70vh; max-width:600px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 id="tableTitle" style="margin:0; font-family:'Space Grotesk'; color:var(--primary);">Senarai Penuh</h2>
                <div onclick="tutupAllModals()" style="cursor:pointer;"><i class="fas fa-times"></i></div>
            </div>
            <div class="table-container">
                <table id="fullTable"><tbody id="tableBody"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkKFRpVW0lVab9TGj9Z3xcUBsdk68o32BQ13Z_QR_lc-q-F7YpPxHC29J2XPtc0lAK/exec";
        const ADMIN_PIN = "1234"; 
        let GLOBAL_DATA = [];

        const sections = [
            {id:'1-0', title:'1.0 Pengenalan', icon:'book-open'},
            {id:'2-0', title:'2.0 Kepegawaian', icon:'gavel'},
            {id:'3-0', title:'3.0 Acara Balapan', icon:'running', subs:['3-1 Lari Pecut','3-2 Lari Berganti','3-3 Lari Berpagar']},
            {id:'4-0', title:'4.0 Acara Padang', icon:'medal', subs:['4-1 Lontar Peluru','4-2 Lompat Jauh','4-3 Lompat Tinggi']},
            {id:'5-0', title:'5.0 Pengurusan', icon:'tools'}
        ];

        // 1. GENERATE LAYOUT
        function generateLayout() {
            const container = document.getElementById('mainContainer');
            let html = '';
            sections.forEach(sec => {
                html += `<div class="main-section-title"><i class="fas fa-${sec.icon}"></i> ${sec.title}</div>`;
                if(sec.subs) {
                    sec.subs.forEach(sub => {
                        let code = sub.split(' ')[0].replace('.','-');
                        html += `
                        <div class="sub-section">
                            <div class="sub-header-row">
                                <div class="sub-title">${sub}</div>
                                <div id="btn-view-${code}" class="view-all-btn" onclick="openTableModal('${code}', '${sub}')">Lihat Semua <i class="fas fa-arrow-right"></i></div>
                            </div>
                            <div id="shelf-${code}" class="video-shelf"></div>
                        </div>`;
                    });
                } else {
                    html += `
                    <div class="sub-section">
                        <div class="sub-header-row">
                            <div class="sub-title">Video Terkini</div>
                            <div id="btn-view-${sec.id}" class="view-all-btn" onclick="openTableModal('${sec.id}', '${sec.title}')">Lihat Semua <i class="fas fa-arrow-right"></i></div>
                        </div>
                        <div id="shelf-${sec.id}" class="video-shelf"></div>
                    </div>`;
                }
            });
            container.innerHTML = html;
        }

        // 2. UTILS
        function parseTopic(topicString) {
            if(!topicString || !topicString.includes(':')) return { code: (topicString||"").substring(0,3).replace('.','-'), category: "Umum" };
            let parts = topicString.split(':');
            return { code: parts[0].replace('.','-'), category: parts[1] };
        }

        function getBadgeColor(category) {
            if(category.includes('Undang')) return 'background:var(--tag-uu);';
            if(category.includes('Teknik')) return 'background:var(--tag-tl);';
            if(category.includes('Pengajaran')) return 'background:var(--tag-lp);';
            return 'background:#64748b;';
        }

        function getThumb(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            if (match && match[2].length === 11) return `<img src="https://img.youtube.com/vi/${match[2]}/mqdefault.jpg" loading="lazy">`;
            return `<div style="width:100%; height:100%; background:#f1f5f9; display:flex; justify-content:center; align-items:center; color:#cbd5e1;"><i class="fas fa-play" style="font-size:2rem;"></i></div>`;
        }

        // 3. CORE LOGIC
        function muatTurunData() {
            document.querySelectorAll('.video-shelf').forEach(el => el.innerHTML = '<div style="padding:10px; color:var(--text-muted); font-size:0.8rem;">Memuatkan...</div>');

            fetch(WEB_APP_URL)
            .then(res => res.json())
            .then(res => {
                let data = res.data;
                data.reverse();
                GLOBAL_DATA = data;

                document.querySelectorAll('.video-shelf').forEach(el => el.innerHTML = "");
                document.querySelectorAll('.view-all-btn').forEach(el => el.style.display = "none");

                let shelfCounts = {};

                data.forEach(item => {
                    if(!item.link) return;
                    let info = parseTopic(item.topik);
                    let targetShelf = document.getElementById('shelf-' + info.code);

                    if (!shelfCounts[info.code]) shelfCounts[info.code] = 0;
                    shelfCounts[info.code]++;

                    if(targetShelf && shelfCounts[info.code] <= 3) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        let newTag = (shelfCounts[info.code] === 1) ? '<div class="new-indicator">TERKINI</div>' : '';

                        // Perubahan Penting: Struktur onclick dan button edit
                        card.innerHTML = `
                            ${newTag}
                            <div class="thumb" onclick="window.open('${item.link}','_blank')">${getThumb(item.link)}</div>
                            <div class="card-body" onclick="window.open('${item.link}','_blank')">
                                <span class="cat-badge" style="${getBadgeColor(info.category)}">${info.category}</span>
                                <div class="video-title">${item.catatan || "Video Tanpa Tajuk"}</div>
                            </div>
                            <div class="btn-edit-card" onclick="startEditProcess('${item.id}', '${item.topik}', '${item.link}', \`${item.catatan}\`, event)">
                                <i class="fas fa-pen"></i>
                            </div>
                        `;
                        targetShelf.appendChild(card);
                    }
                });
                
                // Handle Empty / View All
                document.querySelectorAll('.video-shelf').forEach(el => {
                     if(el.innerHTML === "") el.innerHTML = '<div style="padding:10px; color:rgba(0,0,0,0.3); font-size:0.8rem;">Tiada bahan.</div>';
                });

                for (const [code, count] of Object.entries(shelfCounts)) {
                    if(count > 3) {
                        let btn = document.getElementById('btn-view-'+code);
                        if(btn) {
                            btn.style.display = "block";
                            btn.innerHTML = `Lihat Semua (${count}) <i class="fas fa-arrow-right" style="margin-left:4px;"></i>`;
                        }
                    }
                }
            })
            .catch(err => console.error(err));
        }

        // 4. MODALS & EDIT LOGIC
        function startEditProcess(id, topik, link, catatan, event) {
            // Hentikan card click
            if(event) event.stopPropagation();

            let pin = prompt("Masukkan PIN Admin:");
            // Periksa PIN
            if(pin === ADMIN_PIN) {
                bukaModalEdit(id, topik, link, catatan);
            } else {
                alert("PIN Salah.");
            }
        }

        function bukaModalUpload() { 
            resetForm();
            document.getElementById('modalTitle').innerText = "Tambah Video";
            document.getElementById('btnSubmit').innerText = "SIMPAN";
            document.getElementById('btnDelete').style.display = "none";
            document.getElementById('modalUpload').style.display = 'flex';
        }

        function bukaModalEdit(id, topik, link, catatan) {
            document.getElementById('modalTitle').innerText = "Edit Video";
            document.getElementById('editId').value = id;
            document.getElementById('topik').value = topik;
            document.getElementById('videoLink').value = link;
            document.getElementById('catatan').value = catatan;
            
            document.getElementById('btnSubmit').innerText = "KEMASKINI";
            document.getElementById('btnDelete').style.display = "block";
            
            document.getElementById('modalUpload').style.display = 'flex';
        }

        function resetForm() {
            document.getElementById('editId').value = "";
            document.getElementById('videoLink').value = "";
            document.getElementById('catatan').value = "";
        }

        function tutupAllModals() { 
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
        }

        // 5. API ACTIONS
        function hantarData() {
            const id = document.getElementById('editId').value;
            const topik = document.getElementById('topik').value;
            const link = document.getElementById('videoLink').value;
            const catatan = document.getElementById('catatan').value;
            const loader = document.getElementById('loader');

            if(!topik || !link) return alert("Sila lengkapkan borang.");
            
            loader.style.display = 'block';
            document.getElementById('btnSubmit').disabled = true;

            const action = id ? "edit" : "insert";
            
            fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams({ "action": action, "id": id, "topik": topik, "link": link, "catatan": catatan })
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = 'none';
                document.getElementById('btnSubmit').disabled = false;
                if(data.result === 'success') {
                    tutupAllModals();
                    muatTurunData();
                } else {
                    alert("Ralat: " + data.error);
                }
            });
        }

        function padamData() {
            const id = document.getElementById('editId').value;
            if(!id) return;
            if(!confirm("Padam video ini?")) return;

            document.getElementById('loader').style.display = 'block';

            fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams({ "action": "delete", "id": id })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                if(data.result === 'success') {
                    tutupAllModals();
                    muatTurunData();
                } else {
                    alert("Ralat: " + data.error);
                }
            });
        }

        // View All Modal
        function openTableModal(code, titleName) {
            document.getElementById('tableTitle').innerText = titleName;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            let filteredData = GLOBAL_DATA.filter(item => {
                if(!item.link) return false;
                let info = parseTopic(item.topik);
                return info.code === code;
            });

            filteredData.forEach(item => {
                let info = parseTopic(item.topik);
                let row = `<tr>
                    <td>
                        <span class="cat-badge" style="${getBadgeColor(info.category)}">${info.category}</span>
                        <div style="font-weight:600; font-size:0.9rem; color:var(--text-main);">${item.catatan}</div>
                    </td>
                    <td>
                        <div style="display:flex; gap:8px;">
                            <a href="${item.link}" target="_blank" class="btn-icon" style="background:rgba(67, 97, 238, 0.1); color:var(--primary);"><i class="fas fa-play"></i></a>
                            <div class="btn-icon" style="background:#e2e8f0; color:#64748b;" onclick="startEditProcess('${item.id}', '${item.topik}', '${item.link}', \`${item.catatan}\`, event)"><i class="fas fa-pen"></i></div>
                        </div>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
            document.getElementById('modalTable').style.display = 'flex';
        }

        // INIT
        generateLayout();
        muatTurunData();
    </script>
</body>
</html>
