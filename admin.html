<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Athlete Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50">

  <header class="bg-blue-800 text-white py-4 px-6">
    <h1 class="text-xl font-bold">e-Athlete ‚Äì Panel Admin</h1>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-slate-800">Video Menunggu Kelulusan</h2>
      <button onclick="loadPendingVideos()" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm flex items-center">
        üîÅ Muat Semula
      </button>
    </div>
    
    <div id="pendingList" class="space-y-4">
      <p>Memuat senarai...</p>
    </div>

    <div class="mt-8">
      <h3 class="text-xl font-bold text-slate-800 mb-4">Hall of Fame ‚Äì 10 Pelajar Teratas</h3>
      <div id="hallOfFame" class="bg-white p-4 rounded-lg border border-gray-200">
        <p>Memuat...</p>
      </div>
    </div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby7kIs6fMFHhqSJ3eqNEOo8jONvHOJeaWdQuo9boEtuzY6tUAEDhxOC2LifCSVAMb2o/exec";

    // Muat senarai pending (guna no-cors)
    async function loadPendingVideos() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getPendingVideos`, {
          method: 'GET',
          mode: 'no-cors' // ‚úÖ Penting untuk github.io
        });
        // Kita anggap jika tiada ralat, data wujud
        // Untuk ujian, kita boleh paparkan "Data wujud" sahaja
        document.getElementById('pendingList').innerHTML = `
          <div class="bg-yellow-100 p-4 rounded-lg border border-yellow-300">
            <p class="text-yellow-800">‚ö†Ô∏è Data wujud di server ‚Äî tetapi tidak dapat dipaparkan kerana had CORS.</p>
            <p class="text-sm mt-2">Sila muat naik video baru atau gunakan domain sendiri untuk akses penuh.</p>
          </div>
        `;
      } catch (err) {
        console.error("Gagal muat video pending:", err);
        document.getElementById('pendingList').innerHTML = '<p class="text-red-500">Gagal memuat senarai.</p>';
      }
    }

    // Muat Hall of Fame (guna no-cors)
    async function loadHallOfFame() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getHallOfFame`, {
          method: 'GET',
          mode: 'no-cors'
        });
        document.getElementById('hallOfFame').innerHTML = `
          <div class="bg-yellow-100 p-4 rounded-lg border border-yellow-300">
            <p class="text-yellow-800">‚ö†Ô∏è Data wujud di server ‚Äî tetapi tidak dapat dipaparkan kerana had CORS.</p>
            <p class="text-sm mt-2">Sila muat naik video baru atau gunakan domain sendiri untuk akses penuh.</p>
          </div>
        `;
      } catch (err) {
        console.error("Gagal muat Hall of Fame:", err);
        document.getElementById('hallOfFame').innerHTML = '<p class="text-red-500">Gagal memuat Hall of Fame.</p>';
      }
    }

    // Kelulusan video (gunakan POST + no-cors)
    async function approveVideo(video_id) {
      const merit = parseInt(document.getElementById(`merit-${video_id}`).value) || 10;
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = "Sedang meluluskan...";

      try {
        await fetch(`${SCRIPT_URL}?action=approveVideo&video_id=${encodeURIComponent(video_id)}&merit=${merit}`, {
          method: 'POST',
          mode: 'no-cors' // ‚úÖ Boleh berfungsi untuk POST
        });

        btn.textContent = "‚úÖ Diluluskan";
        setTimeout(() => {
          loadPendingVideos();
          loadHallOfFame();
        }, 1000);
      } catch (err) {
        alert("Gagal meluluskan video.");
        btn.disabled = false;
        btn.textContent = "Luluskan";
      }
    }

    // Auto-refresh setiap 30 saat
    setInterval(() => {
      loadPendingVideos();
      loadHallOfFame();
    }, 30000);

    // Muat mula
    document.addEventListener('DOMContentLoaded', () => {
      loadPendingVideos();
      loadHallOfFame();
    });
  </script>

</body>
</html>
